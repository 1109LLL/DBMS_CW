{% extends "movieapp/base.html" %}
{% load static %}
{% block content %}
<h1>Movies</h1>
<div class="row">
{% for movie in movies%}
    <div class="col-md-4">
        <div class="card mb-2">
            <img class="card-img-top" src="{% static project.image %}">
            <div class="card-body">
                <h5 class="card-title">{{ movie.id }}</h5>
                <h5 class="card-title">{{ movie.title}}</h5>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
