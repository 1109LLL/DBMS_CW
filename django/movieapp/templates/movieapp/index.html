{% extends "movieapp/base.html" %}
{% load static %}
{% block content %}
<h1>Movies</h1>
<div class="row">
    <table class="table table-hover">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Title</th>
            <th scope="col">Publish Year</th>

            <th scope="col">Genres</th>
          </tr>
        </thead>
        
        <tbody>
        {% for infor in infors%}
          <tr>
            <td>{{infor.0.0}}</td>
            <td><a href="movie_panel?select={{infor.0.1}}"><button type="button" class="btn btn-outline-light text-dark">{{infor.0.1}}</button><a></td>
            <td>{{infor.0.2}}</td>
            <td>{{infor.1}}</td>
          </tr>
        {% endfor %}
        </tbody>
      </table>
</div>
{% endblock %}
