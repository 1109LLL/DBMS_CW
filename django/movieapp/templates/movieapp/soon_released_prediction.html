{% extends "movieapp/base.html" %}
{% load static %}
{% block content %}
<h1>Soon To Be Released</h1>
<table class="table table-hover">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Title</th>
            <th scope="col">Alias</th>
            <th scope="col">Ratings</th>

            <th scope="col">Genres</th>
          </tr>
        </thead>
        
        <tbody>
        {% for soon in soon_to_be_released%}
          <tr>
            <td>{{soon.0}}</td>
            <td>{{soon.1}}</td>
            <td>{{soon.2}}</td>
            <td>{{soon.3}}</td>
          </tr>
        {% endfor %}
        </tbody>
      </table>
{% endblock %}
